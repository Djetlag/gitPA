			<input type="search" class="form-control ds-input" placeholder="Search..." id="search" /><br/>
				<div class="table-responsive table-responsive-sm table-responsive-md table-responsive-lg table-responsive-xl">
					<table class=" table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th width="200px">Last name</th>
								<th width="200px">First name</th>
								<th width="350px">Email</th>

		<script>
		$(document).ready(function() {
			$('#search').keydown(function() {
				$('#result').html('');
				var searchfield = $('#search').val();
				var expression = new RegExp(searchfield, 'i');
				$.getJSON('data.json', function(data) {
					$.each(data, function(key, value) {

						if (value.LASTNAME.search(expression) != -1 || value.FIRSTNAME.search(expression) != -1) {
							$('#result').append('<div class="table-responsive"><table class="table"><tr><td width="200px">' +
								value.LASTNAME +
								'</td><td width="200px">' +
								value.FIRSTNAME +
								'</td><td width="350px">' +
								value.MAIL +
								'</td><td width="200px">' +
								value.Etud +
								'</td><td width="200px">' +
								value.ASSOCIATION +
								'</td></tr></table></div>');
						}
					});

				});
			});
		});
	</script>
